<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${reasonPhrase}"></title>
    <th:block th:replace="fragments/config::config"></th:block>
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
        }
        .error-code {
            font-size: 80px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code" th:text="${statusCode}">statusCode</div>
    <h2 th:text="${reasonPhrase}">reasonPhrase</h2>
    <p th:text="${message}">message</p>
    <a href="/" class="btn btn-primary">ホームに戻る</a>
</div>
</body>
</html>
